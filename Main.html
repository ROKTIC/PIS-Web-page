<HTML>
<head>
    <meta charset="utf-8">
    <title> 주차상황 </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

    <script src="./js/clock.js"></script>

	<!--css-->
	<link rel="stylesheet" href="./css/style.css" media="all"/>
</head>



<body>

    <div class="wrapper">
        <div class="left">
          <p style="text-align: center;"><a style="color: white; font-size: 30px; font-weight: bold;"> 롯데마트 </a></p> 
          <p style="text-align: center; margin-bottom: 30px;"><img src="images/parking_situation.png"></p>
           
          <!-- 
              <div style="width: 210px; height: 50px; background-color: grey; margin-top: 30px;">
              <p><a style="color: white; font-weight: bold;">주차면수 : </a></p>
              <a></a>
              </div>

            -->
            <div class="clock">
                <div class="time_box">
                    <span class="txt_lg" id="hours"></span>
                    <span class="mark">:</span>
                    <span class="txt_lg" id="min"></span>
                    <span class="mark02">.</span>
                    <span class="txt_sm" id="sec"></span>
                </div>
                <div class="date_box">
                    <span id="year"></span>
                    <span class="point">.</span>
                    <span id="month"></span>
                    <span class="point">.</span>
                    <span id="date"></span>
                    <span id="day"></span>

                </div>
            </div> <!-- clock div end -->
            
            <div>
                <p style="height: 45px; text-align: left;margin-left: 45px; margin-right: 45px; background-color: #828181;">
                        <img src="images/site_amount.png"> 
                </p>
            </div>
            <div>
                <p style="height: 45px; text-align: left;margin-left: 45px; margin-right: 45px; background-color: #666464;">
                        <img src="images/current_entering.png"> 
                </p>
            </div>
            <div>
                <p style="height: 45px; text-align: left;margin-left: 45px; margin-right: 45px; background-color: #6EB92B;">
                        <img src="images/parking_available.png"> 
                </p>
            </div>

            <div>
                <p style="height: 45px; text-align: left;margin-left: 45px; margin-right: 45px; margin-top: 70px; background-color: #4C4C4C;">
                        <img src="images/green_zone.png"> 
                </p>
            </div>
            <div>
                <p style="height: 45px; text-align: left;margin-left: 45px; margin-right: 45px; background-color: #4C4C4C;">
                        <img src="images/disabled_zone.png"> 
                </p>
            </div>
            <div>
                <p style="height: 45px; text-align: left;margin-left: 45px; margin-right: 45px; background-color: #4C4C4C;">
                        <img src="images/normal_zone.png"> 
                </p>
            </div>

            <div>
                <p style="height: 45px; text-align: center;margin-left: 45px; margin-right: 45px; margin-top: 70px; background-color: #4C4C4C;">
                        <img src="images/logo.png"> 
                </p>
            </div>

           
        </div> <!-- Left div end -->

        <div class="right">

        </div> <!-- Right div end -->

    </div> <!-- wrapper div end -->
</body>














</HTML>
